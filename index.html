<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Quiz your friends</title>
        <meta name="description" content="This is an example of a meta description.">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h1>All About Canadian Goose!</h1>
        <hr>
        <form method="post">
            <p>How far does a Canadian goose travel per day?</p>
            <input type="radio" name="how-far" id="1500" value="1500">
            <label for="1500">1500 miles</label><br>
            <input type="radio" name="how-far" id="500" value="500">
            <label for="500">500 miles</label><br>
            <input type="radio" name="how-far" id="40" value="40">
            <label for="40">40 miles</label><br>
            <input type="radio" name="how-far" id="70" value="70">
            <label for="70">70 miles</label>
        </form>
        <form method="post">
            <p>What country are they from?</p>
            <input type="text" placeholder="Enter Country" required id="country">
        </form>
        <form method="post">
            <p>What to do if a Canadian goose hisses at you?</p>
            <input type="checkbox" name="how-far" id="1500" value="1500">
            <label for="1500">face the goose</label>
            <input type="checkbox" name="how-far" id="500" value="500">
            <label for="500">back away slowly</label>
            <input type="checkbox" name="how-far" id="40" value="40">
            <label for="40">remain calm</label><br>
            <input type="checkbox" name="how-far" id="70" value="70">
            <label for="70">walk away sideways</label>
            <input type="checkbox" name="how-far" id="500" value="500">
            <label for="500">run and scream</label>
            <input type="checkbox" name="how-far" id="40" value="40">
            <label for="40">hit the goose</label><br>
            <input type="checkbox" name="how-far" id="70" value="70">
            <label for="70">play bad bunny</label>
            <input type="checkbox" name="how-far" id="70" value="70">
            <label for="70">throw bread at it</label>
            <input type="checkbox" name="how-far" id="70" value="70">
            <label for="70">none the above</label>
        </form>
        <form method="post">
            <p>What's the Canadian goose favorite snack?</p>
            <select name="" id="">
                <option>Wendy's</option>
                <option=>grass</option>
                <option>lettuces</option>
                <option>meat</option>
                <option>bread</option>
            </select>
        </form>
    </body>
    
    <!--text area and drop down-->


</html>
